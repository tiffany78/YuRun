<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race</title>
    <link rel="stylesheet" href="/css/LandingPage/raceLandingPage/styles.css">
    <link rel="stylesheet" href="/css/vars.css">
</head>
<body class="containerBody">
    <nav class="navbar">
        <div class="logo">
            <img src="/css/LandingPage/logo1.svg">
            <a class="yurun">YuRun</a>
        </div>
        <div class="textNavbar">
            <a th:href="@{/}">Home</a>
            <a th:href="@{/AboutUs}">About</a>
            <a th:href="@{/race}" class="page">Race</a>
        </div>
        <button class="button">
            <a class="buttonText" th:href="@{/login}">Join Now</a>
        </button>
    </nav>
    <!--FORM FOR SEARCHING-->
    <form method="get" th:action="@{/race}" class="search">
        <img class="search-bar" src="/css/LandingPage/raceLandingPage/search0.svg"/>
        <input type="text" name="filter" th:value="${filter}" placeholder="Search Title Race" class="search-race" input=this.form.submit()/>
    </form>
    <div class="contentBody" th:if="${raceList == null or raceList.isEmpty()}">
        <p>No races available at the moment.</p>
    </div>
    <div class="contentBody">
        <div class="square" th:each="race : ${raceList}">
            <a class="kindText" th:text="${race.title}"></a>
            <div class="detailText">
                <a th:text="${race.description != null ? race.description : 'desc'}"></a>
                <a th:text="${race.distance} + ' km'"></a>
                <div class="detailTime">
                    <a th:text="${#dates.format(race.start_date, 'dd/MM/yyyy')}"></a>
                    <a th:text="${#dates.format(race.time, 'HH:mm:ss')}"></a>
                </div>                
            </div>
            <div class="actionButton">
                <a class="joinRace" th:href="@{/login}">
                    Join Race
                </a>
            </div>
        </div>
    </div> 
</body>
</html>
