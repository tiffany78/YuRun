<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Race</title>
    <link rel="stylesheet" href="/css/Admin/Race/style2.css">
</head>
<body class="containerBody">
    <nav class="navbar">
        <div class="logo">
            <img src="/css/LandingPage/logo1.svg">
            <a class="yurun">YuRun</a>
        </div>
        <div class="textNavbar">
            <a th:href="@{/admin/home}">Home</a>
            <a th:href="@{/admin/userInfo}">User Information</a>
            <a th:href="@{/admin/race}" class="page">Race</a>
        </div>
        <div class="button">
            <a th:href="@{/profile}">
                <img src="/css/Admin/HomePage/account-circle0.svg" />
            </a>
            <a th:href="@{/logout}">
                <img src="/css/Admin/HomePage/logout.svg"/>
            </a>
        </div>
    </nav>
    <div class="content">
        <form class="frameinput" method="post" th:action="@{/admin/addRace}" enctype="multipart/form-data">
            <div class="add-new-activity">Add Race</div>
            <div class="input1">
                <div class="divInput">
                    <div class="headInput">Distance (km)</div>
                    <div class="groupFrame">
                        <input type="number" step="0.01" class="frame1" required name="distance">
                        <div class="textFrame">Kilometer</div>
                    </div>
                </div>
                <div class="divInput">
                    <div class="headInput">Due Date</div>
                    <div class="groupFrame">
                        <input type="date" class="frame1" name="date" th:value="${date}" th:attr="min=${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}" required>
                    </div>
                </div>
            </div>
            <div class="input2">
                <div class="divInput">
                    <div class="headInput">Title</div>
                    <input type="text" class="frame3" name="title" required>
                </div>
            </div>
            <div class="input3">
                <div class="divInput">
                    <div class="headInput">Description</div>
                    <textarea class="frame5" placeholder="Description about the race" name="desc" required></textarea>
                </div>
            </div>
            <div class="button2">
                <a class="cancel" th:href="@{/admin/race}">
                    <div class="cancel2">Cancel</div>
                </a>
                <button class="save" type="submit">
                    <div class="save2">Save</div>
                </button>
            </div>
        </form>
    </div>
</body>
</html>
