<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Race</title>
    <link rel="stylesheet" href="/css/Admin/Race/style1.css">
    <link rel="stylesheet" href="/css/Admin/HomePage/vars.css">
</head>
<body class="containerBody">
    <nav class="navbar">
        <div class="logo">
            <img src="/css/LandingPage/logo1.svg">
            <a class="yurun">YuRun</a>
        </div>
        <div class="textNavbar">
            <a th:href="@{/admin/home}">Home</a>
            <a th:href="@{/admin/userInfo}">User Information</a>
            <a th:href="@{/admin/race}" class="page">Race</a>
        </div>
        <div class="button">
            <a>
                <img src="/css/Admin/HomePage/account-circle0.svg"/>
            </a>
            <a th:href="@{/logout}">
                <img src="/css/Admin/HomePage/logout.svg"/>
            </a>
        </div>
    </nav>
    <div class="header">
        <div class="filter">
            <div class="pagination">
                <a href="#">&laquo;</a>
                <a href="#">1</a>
                <a class="active" href="#">2</a>
                <a href="#">3</a>
                <a href="#">4</a>
                <a href="#">5</a>
                <a href="#">6</a>
                <a href="#">&raquo;</a>
            </div>
            <!--FORM FOR SEARCHING-->
            <div class="search">
                <img class="search-bar" src="/css/Admin/Race/search0.svg"/>
                <form method="GET">
                  <input type="text" name="filter" th:value="${filter}" placeholder="Search Title Race" class="search-race" input=this.form.submit()/>
                </form>
              </div>
            <select class="dropdown" id="kind" name="kind" required>
                <option value="" disabled th:if="${kind == null}" selected>Choose Kind of Race</option>
                <option th:value="2023" th:selected="${kind == 'Fun Run'}">Fun Run</option>
                <option th:value="2024" th:selected="${kind == 'Half Marathon'}">Half Marathon</option>
                <option th:value="2024" th:selected="${kind == 'Marathon'}">Marathon</option>
            </select>
        </div>
        <a class="add" th:href="@{/admin/addRace}">+ Add Race</a>
    </div>
    <div class="contentBody">
        <div class="square" th:each="race : ${raceList}">
            <a class="kindText" th:text="${race.title}"></a>
            <div class="detailText">
                <a th:text="${race.description != null ? race.description : 'desc'}"></a>
                <a th:text="${race.distance} + ' km'"></a>
                <a th:text="${race.count} + ' Members'"></a>
                <div class="detailTime">
                    <a th:classappend="${race.status ?'status-approved' : 'status-rejected'}"  th:text="${race.status ? 'DONE' : 'NEED APPROVAL'}"></a>
                    <a th:text="${#dates.format(race.start_date, 'dd/MM/yyyy')}"></a>
                    <a th:text="${#dates.format(race.time, 'HH:mm:ss')}"></a>
                </div>                
            </div>
            <div class="actionButton">
                <a class="close"
                    th:if="${race.startDateTime.isAfter(currentDate)}"
                    th:onclick="'showPopup(' + ${race.idRace} + ')'"
                    th:text="'Close Race'">
                    Close Race
                    </a>

                <a class="close"
                    th:if="${!race.startDateTime.isAfter(currentDate)}"
                    th:href="@{/admin/race/approval/{idRace}(idRace=${race.idRace})}">
                    Approval Race
                </a>
                <a class="edit" th:href="@{/admin/editRace/{idRace}(idRace=${race.idRace})}">Edit</a>
            </div>
        </div>
    </div>

    <script>
        function showPopup(idRace) {
            const popup = document.getElementById('popup');
            popup.classList.remove('hidden');
    
            const confirmClose = document.getElementById('confirmClose');
            confirmClose.href = '/admin/race/close/' + idRace;
        }
    
        function closePopup() {
            const popup = document.getElementById('popup');
            popup.classList.add('hidden');
        }
    </script>    

    <div id="popup" class="popup hidden">
        <div class="popup-content">
            <p>Are you sure want close the race?</p>
            <div class="popup-actions">
                <a class="noAction" onclick="closePopup()">No</a>
                <a id="confirmClose" href="#" class="confirm">Yes</a>
            </div>
        </div>
    </div>    
</body>
</html>
