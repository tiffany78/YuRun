<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Race</title>
    <link rel="stylesheet" href="/css/Admin/Race/style1.css">
    <link rel="stylesheet" href="/css/Admin/HomePage/vars.css">
</head>
<body class="containerBody">
    <nav class="navbar">
        <div class="logo">
            <img src="/css/LandingPage/logo1.svg">
            <a class="yurun">YuRun</a>
        </div>
        <div class="textNavbar">
            <a>Home</a>
            <a>User Information</a>
            <a class="page">Race</a>
        </div>
        <div class="button">
            <img src="/css/Admin/HomePage/account-circle0.svg"/>
            <img src="/css/Admin/HomePage/logout.svg"/>
        </div>
    </nav>
    <div class="header">
        <div class="filter">
            <div class="pagination">
                <a href="#">&laquo;</a>
                <a href="#">1</a>
                <a class="active" href="#">2</a>
                <a href="#">3</a>
                <a href="#">4</a>
                <a href="#">5</a>
                <a href="#">6</a>
                <a href="#">&raquo;</a>
            </div>
            <!--FORM FOR SEARCHING-->
            <div class="search">
                <img class="search-bar" src="/css/Admin/Race/search0.svg"/>
                <form method="GET">
                  <input type="text" name="filter" th:value="${filter}" placeholder="Search Title Race" class="search-race" input=this.form.submit()/>
                </form>
              </div>
            <select class="dropdown" id="kind" name="kind" required>
                <option value="" disabled th:if="${kind == null}" selected>Choose Kind of Race</option>
                <option th:value="2023" th:selected="${kind == 'Fun Run'}">Fun Run</option>
                <option th:value="2024" th:selected="${kind == 'Half Marathon'}">Half Marathon</option>
                <option th:value="2024" th:selected="${kind == 'Marathon'}">Marathon</option>
            </select>
        </div>
        <a class="add" th:href="@{/admin/addRace}">+ Add Race</a>
    </div>
    <div class="content">
        <div class="text3">
            <a href="#">Time Line Race</a>
            <a href="#">Show All</a>
        </div>
        <hr>
        <table class="table_race">
            <thead>
                <tr>
                    <th>Kind</th>
                    <th>Title</th>
                    <th>Date <a href="#"><img src="/css/Admin/Race/bxs-sort-alt.svg" alt="Sort Icon"></a></th>
                    <th>Start Time <a href="#"><img src="/css/Admin/Race/bxs-sort-alt.svg" alt="Sort Icon"></a></th>
                    <th>Distance <a href="#"><img src="/css/Admin/Race/bxs-sort-alt.svg" alt="Sort Icon"></a></th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>                
            </thead>
            <tbody>
                <tr th:each="race : ${raceList}">
                    <td th:text="bla"></td>
                    <td th:text="${race.title}"></td>
                    <td th:text="${#dates.format(race.start_date, 'dd/MM/yyyy')}"></td>
                    <td th:text="${#dates.format(race.time, 'HH:mm:ss')}"></td>
                    <td th:text="${race.distance} + ' km'"></td>
                    <td>bla</td>
                    <td>
                        <img class="edit" src="/css/Admin/Race/edit-1-20.svg" alt="Edit"/>
                        <img class="delete" src="/css/Admin/Race/trash-2-20.svg" alt="Delete"/>
                    </td>
                </tr>               
            </tbody>
        </table>
    </div>
</body>
</html>
