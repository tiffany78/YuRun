<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Race</title>
    <link rel="stylesheet" href="/css/Member/Race/style.css">
    <link rel="stylesheet" href="/css/vars.css">
</head>
<body class="containerBody">
    <nav class="navbar">
        <div class="logo">
            <img src="/css/LandingPage/logo1.svg">
            <a class="yurun">YuRun</a>
        </div>
        <div class="textNavbar">
            <a th:href="@{/member}">Home</a>
            <a th:href="@{/member/activity}">My Activity</a>
            <a class="page" th:href="@{/member/race}">Race</a>
            <a th:href="@{/member/progress}">Progress</a>
        </div>
        <div class="button">
            <a>
                <img src="/css/Admin/HomePage/account-circle0.svg"/>
            </a>
            <a th:href="@{/logout}">
                <img src="/css/Admin/HomePage/logout.svg"/>
            </a>
        </div>
    </nav>
    <div class="header">
        <div class="filter">
            <div class="pagination">
                <a href="#">&laquo;</a>
                <a href="#">1</a>
                <a class="active" href="#">2</a>
                <a href="#">3</a>
                <a href="#">4</a>
                <a href="#">5</a>
                <a href="#">6</a>
                <a href="#">&raquo;</a>
            </div>
            <!--FORM FOR SEARCHING-->
            <div class="search">
                <img class="search-bar" src="/css/Admin/Race/search0.svg"/>
                <form method="GET">
                  <input type="text" name="filter" th:value="${filter}" placeholder="Search Your Activity" class="search-race" input=this.form.submit()/>
                </form>
              </div>
            <select class="dropdown" id="kind" name="kind" required>
                <option value="" disabled th:if="${kind == null}" selected>Choose Kind of Activity</option>
                <option th:value="Fun-Run" th:selected="${kind == 'Fun-Run'}">Fun-Run</option>
                <option th:value="Half-Marathon" th:selected="${kind == 'Half-Marathon'}">Half-Marathon</option>
                <option th:value="Marathon" th:selected="${kind == 'Marathon'}">Marathon</option>
            </select>
        </div>
        <a class="add" th:href="@{/member/uploadRace}">Upload Race Activity (dummy)</a>
    </div>
    <a class="note">button diatas cuman buat mapping aja ya adji, nanti hapus aja</a>
    <div class="contentBody">
        <table class="table_race">
            <thead>
                <tr>
                    <th>No.</th>
                    <th>Title</th>
                    <th>Date <a href="#"><img src="/css/Admin/Race/bxs-sort-alt.svg" alt="Sort Icon"></a></th>
                    <th>Start Time <a href="#"><img src="/css/Admin/Race/bxs-sort-alt.svg" alt="Sort Icon"></a></th>
                    <th>Distance <a href="#"><img src="/css/Admin/Race/bxs-sort-alt.svg" alt="Sort Icon"></a></th>
                    <th>Status</th>
                </tr>                
            </thead>
            <tbody>
                <tr th:each="race : ${races}">
                    <td th:text="${race.idRace}"></td>
                    <td th:text="${race.title}"></td>
                    <td th:text="${#dates.format(race.start_date, 'dd/MM/yyyy')}"></td>
                    <td th:text="${#dates.format(race.time, 'HH:mm:ss')}"></td>
                    <td th:text="${race.distance} + ' km'"></td>
                    <td>
                        <img class="join" style="cursor: pointer;" src="/css/Member/Race/join.svg" alt="Join Race"
                            th:onclick="'updateRaceStatus(' + ${race.idRace} + ', true)'" />
                        <img class="exit" style="cursor: pointer;" src="/css/Member/Race/exit.svg" alt="Exit Race"
                            th:onclick="'updateRaceStatus(' + ${race.idRace} + ', false)'" />
                    </td>
                    <!-- <td>
                        <img th:if="${!raceStatuses.get(race.idRace)}" 
                            class="join" style="cursor: pointer;" src="/css/Member/Race/join.svg" alt="Join Race"
                            th:onclick="'updateRaceStatus(' + ${race.idRace} + ', true)'" />
                        <img th:if="${raceStatuses.get(race.idRace)}" 
                            class="exit" style="cursor: pointer;" src="/css/Member/Race/exit.svg" alt="Exit Race"
                            th:onclick="'updateRaceStatus(' + ${race.idRace} + ', false)'" />
                    </td> -->
                </tr>               
            </tbody>
        </table>
    </div>
    <footer class="footer">
        <div class="content2">
            <div class="logo">
              <img class="logo3" src="/css/LandingPage/logo3.svg" />
              <div class="fit-life-studio">YuRun</div>
            </div>
            <div class="links">
              <div class="about2">About</div>
              <div class="contact">Contact</div>
            </div>
            <img class="social" src="/css/LandingPage/social0.svg" />
        </div>
        <div class="divider"></div>
        <div class="credits">
            <div class="row">
              <div class="text-1">Â© 2024 Shipon. All rights reserved.</div>
              <div class="text-2">Privacy Policy</div>
              <div class="text-2">Terms of Service</div>
              <div class="text-2">Cookies Settings</div>
            </div>
          </div>
    </footer>
    <script th:inline="javascript">
        const currentUserId = 5;
        
        function updateRaceStatus(idRace, isJoining) {
            // Add confirmation dialog for exit
            if (!isJoining) {
                if (!confirm("Are you sure you want to exit the race?")) {
                    return; // If user clicks Cancel, stop the function
                }
            }
    
            fetch(`/member/race/${isJoining ? "join" : "exit"}`, {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: `idRace=${idRace}&idUser=${currentUserId}`
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert(`Successfully ${isJoining ? "joined" : "exited"} the race.`);
                    location.reload();
                } else {
                    alert(`Failed to ${isJoining ? "join" : "exit"} the race.`);
                }
            })
            .catch(error => console.error("Error:", error));
        }
    </script>
</body>
</html>
