<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Activity</title>
    <link rel="stylesheet" href="/css/AddActivity/vars.css">
    <link rel="stylesheet" href="/css/AddActivity/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/js/Member/AddActivity.js" defer></script>
</head>
<body class="containerBody">
    <nav class="navbar">
        <div class="logo">
            <img src="/css/LandingPage/logo1.svg">
            <a class="yurun">YuRun</a>
        </div>
        <div class="textNavbar">
            <a class="home">Home</a>
            <a>User Information</a>
            <a>Race</a>
        </div>
        <div class="button">
            <img src="/css/Admin/HomePage/account-circle0.svg"/>
            <a th:href="@{/logout}">
                <img src="/css/Admin/HomePage/logout.svg"/>
            </a>
        </div>
    </nav>
    <div class="content">
        <form class="frameinput" method="post" th:action="@{/member/addActivity}" enctype="multipart/form-data">
            <div class="add-new-activity">Add Activity</div>
            <div class="input1">
                <div class="divInput">
                    <div class="headInput">Distance</div>
                    <div class="groupFrame">
                        <input type="number" class="frame1" min="0.00" max="100.00" step="0.01" required id="distance" name="distance"/>
                        <div class="frame1">
                            <span class="textFrame">Kilometer</span>
                        </div>
                    </div>
                </div>
                <div class="divInput">
                    <div class="headInput">Duration</div>
                    <div class="groupFrame">
                        <input type="number" min="0" max="100" id="hour" name="hour" required class="frame2"/>
                        <span class="textFrame">Hour</span>
                        <input type="number" min="0" max="59" id="minute" name="minute" required class="frame2"/>
                        <span class="textFrame">Minute</span>
                        <input type="number" min="0" max="59" id="second" name="second" required class="frame2"/>
                        <span class="textFrame">Second</span>
                    </div>
                </div>
                <div class="divInput">
                    <div class="headInput">Date & Time</div>
                    <div class="groupFrame">
                        <input type="date" id="date" name="date" class="frame1">
                        <input type="time" id="time" name="time" class="frame1">
                    </div>
                </div>
            </div>
            <div class="input2">
                <div class="divInput">
                    <div class="headInput">Title</div>
                    <input type="text" class="frame3" id="title" name="title"/>
                </div>
                <div class="divInput">
                    <div class="headInput">Kind</div>
                    <div class="kindClass">
                        <label class="kindLabel">
                            <input type="radio" name="kind" th:value="Fun-Run">
                            <span class="textKind">Fun Run</span>
                        </label>
                        <label class="kindLabel">
                            <input type="radio" name="kind" th:value="Half-Marathon">
                            <span class="textKind">Half-Marathon</span>
                        </label>
                        <label class="kindLabel">
                            <input type="radio" name="kind" th:value="Marathon">
                            <span class="textKind">Marathon</span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="input3">
                <div class="divInput">
                    <div class="headInput">Description</div>
                    <textarea type="text" class="frame5" placeholder="Description about your activity" name="desc"></textarea>
                </div>
                <div class="divInput">
                    <div class="headInput">Upload Your Picture</div>
                    <input type="file" class="frame7" name="fileImage" id="fileImage" accept="image/*">
                    <img id="thumbnail" src="" alt="Preview Your Picture">
                </div>
            </div>
            <div class="button2">
                <a class="cancel" th:href="@{/member/activity}">
                    <div class="cancel2">Cancel</div>
                </a>
                <button class="save" type="submit">
                    <div class="save2">Save</div>
                </button>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="content2">
            <div class="logo">
              <img class="logo3" src="/css/LandingPage/logo3.svg" />
              <div class="fit-life-studio">FitLife Studio</div>
            </div>
            <div class="links">
              <div class="about2">About</div>
              <div class="contact">Contact</div>
            </div>
            <img class="social" src="/css/LandingPage/social0.svg" />
        </div>
        <div class="divider"></div>
        <div class="credits">
            <div class="row">
              <div class="text-1">Â© 2024 Shipon. All rights reserved.</div>
              <div class="text-2">Privacy Policy</div>
              <div class="text-3">Terms of Service</div>
              <div class="text-4">Cookies Settings</div>
            </div>
          </div>
    </footer>
</body>
</html>
